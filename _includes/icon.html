{% if include.icon %}{% if include.icon.type == "far" %}<i class="far fa-{{ include.icon.name }}"></i>{% elsif include.icon.type == "fas" %}<i class="fas fa-{{ include.icon.name }}"></i>{% elsif include.icon.type == "fa" %}<i class="icon fa {{ include.icon.name }}"></i>{% else %}<span aria-hidden="true" class="icon {{ include.icon.name }}"></span>{% endif %}{% endif %}
